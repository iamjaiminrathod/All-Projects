<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white shadow-xl rounded-2xl p-8 max-w-lg w-full text-center transform transition-all duration-500 hover:scale-105">
        <div class="text-gray-400 text-3xl mb-4">
            <i class="fas fa-quote-left"></i>
        </div>
        <div id="quote-container" class="mb-6">
            <p id="quote-text" class="text-xl font-medium text-gray-800 italic transition-opacity duration-500 ease-in-out">Loading a great quote...</p>
            <p id="quote-author" class="mt-4 text-md font-semibold text-gray-600 transition-opacity duration-500 ease-in-out"></p>
        </div>
        <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
            <button id="new-quote-btn" class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:bg-indigo-700 transition-colors duration-300 transform hover:-translate-y-1">
                New Quote
            </button>
            <a id="tweet-quote-btn" href="#" target="_blank" class="bg-blue-400 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:bg-blue-500 transition-colors duration-300 transform hover:-translate-y-1 flex items-center justify-center">
                <i class="fab fa-twitter mr-2"></i> Tweet Quote
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
