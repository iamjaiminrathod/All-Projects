<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="gallery-container">
  <h1>Image Gallery</h1>
  <div class="gallery" id="gallery">
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1015/400/400" alt="Mountain">
      <div class="caption">Mountain View</div>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1016/400/400" alt="Forest">
      <div class="caption">Green Forest</div>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1018/400/400" alt="River">
      <div class="caption">Flowing River</div>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1019/400/400" alt="Desert">
      <div class="caption">Desert Sand</div>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1020/400/400" alt="Beach">
      <div class="caption">Sunny Beach</div>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1021/400/400" alt="Snow">
      <div class="caption">Snowy Mountains</div>
    </div>
  </div>
</div>

<div class="lightbox" id="lightbox">
  <span class="close-btn" id="closeBtn">&times;</span>
  <img src="" alt="Expanded Image" id="lightboxImg">
</div>

<script src="script.js"></script>
</body>
</html>
